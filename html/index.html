<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>latihan galery</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body>
    <h1>GALERY HERUL</h1>
    <div class="container">
       <ul class="galery">
            <li>
                <a href="#gambar1">
                    <img src="../img/thumbs/thum1.png" alt="">

                    <div class="bingkai"></div>
                    
                </a>
            </li>
            <li>
                <a href="#gambar2">
                    <img src="../img/thumbs/thum2.png" alt="">

            </li>
            <li>
                <a href="#gambar4">
                    <img src="../img/thumbs/thum4.png" alt="">

                <a href="#gambar4" class="prev">balik</a>

            <img src="../img/full/gambar1.png" alt="gunung rian">
            
        </div>
    </div>

    <div class="overlay" id="gambar3" >

            <div class="close">
                <a href="#gambar2" class="prev">balik</a>

            </div>
            <img src="../img/full/gambar3.png" alt="kolam">
        </div>
    </div>
    <div class="overlay" id="gambar4" >
        <div class="gambar">
            <div class="close">
                <a href="#gambar3" class="prev">balik</a>
